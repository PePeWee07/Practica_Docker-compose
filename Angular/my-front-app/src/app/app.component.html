<div class="">

  <div class="content" role="main" *ngIf="users$ | async as users">
    <p *ngFor="let user of users">{{ user?.name |json }}</p>
  </div>
  

  <div>
    @for (poke of pokeRegister; track poke.id) {
      <div class="content">
        <pre>Name: {{poke.name}}</pre>
        <img src="{{poke.sprites.front_default}}" alt="pokemon" />
      </div>
    }
  </div>

</div>
